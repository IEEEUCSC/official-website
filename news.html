---
layout: default
title: News
---

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div
      class="mdc-layout-grid__cell--span-0 mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-2-desktop">
    </div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-8-desktop">
      <h1 class="mdc-typography--headline2 page-headline">News</h1>
    </div>
    <div
      class="mdc-layout-grid__cell--span-0 mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-2-desktop">
    </div>
  </div>
  {% for post in site.posts %}
  <div class="mdc-layout-grid__inner article">
    <div
      class="mdc-layout-grid__cell--span-0 mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-2-desktop">
    </div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-8-desktop">
      <h2 class="mdc-typography--headline4"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4 class="mdc-typography--subtitle1">{{ post.date | date_to_string }}</h4>
      <p class="mdc-typography--body1">{{ post.excerpt }}</p>
    </div>
    <div
      class="mdc-layout-grid__cell--span-0 mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-2-desktop">
    </div>
  </div>
  {% endfor %}
</div>
