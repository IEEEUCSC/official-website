---
layout: default
title: News
---

<div class="container">
  <div class="row">
    <h1 class="page-headline font-mon">News</h1>
  </div>
  {% for post in site.posts %}
  <div class="row news-item">
    <h2 class="mdc-typography--headline4 hvr-sweep-to-top"><a class="news-item-header"
        href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <h4 class="mdc-typography--subtitle1">{{ post.date | date_to_string }}</h4>
    <p class="mdc-typography--body1">{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
